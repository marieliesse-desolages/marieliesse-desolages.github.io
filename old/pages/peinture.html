              <div class="fleche" id="previous" onclick="plusDivs(-1)">&#10094;</div>
              <div class="fleche" id="next" onclick="plusDivs(1)">&#10095;</div>

          </div>

          <script>
              var slideIndex = 1;
              showDivs(slideIndex);

              function plusDivs(n) {
              showDivs(slideIndex += n);
              }

              function showDivs(n) {
              var i;
              var x = document.getElementsByClassName("slide2");
              if (n > x.length) {slideIndex = 1}
              if (n < 1) {slideIndex = x.length}
              for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";
              }
              x[slideIndex-1].style.display = "block";
              }
          </script>
